<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EchoPrompt</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="top-controls">
    <div id="stopclock" class="control-box">
      <h2>Stopwatch</h2>
      <div id="stopwatch">
        <!-- Unique ID for stopwatch timer -->
        <span id="stopwatch-timer">00:00:00:000</span>
      </div>
    </div>
    <div id="options" class="control-box">
      <h2>Options</h2>
      <button id="startStop"><i class="fas fa-play"></i></button>
      <button id="reset" style="display: none;"><i class="fas fa-stop"></i></button>
    </div>
    <div class="control-box">
      <h2>Timer</h2>
      <div id="timer-container">
        <div id="timer-controls">
            <input id="minutes" type="number" placeholder="MM" min="0" max="59">
            <input id="seconds" type="number" placeholder="SS" min="0" max="59">
            <button id="start-timer"><i class="fas fa-play"></i></button>
            <button id="pause-timer" style="display: none;"><i class="fas fa-pause"></i></button>
            <button id="stop-timer" style="display: none;"><i class="fas fa-stop"></i></button>
        </div>
        <div id="time-display">00:00</div>
      </div> 
    </div>  
  </div>
  <div id="text-box" class="text-box"><h2>Text-box</h2></div>
</div>
<script src="clocks.js"></script>
</body>
</html>
